<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>

<style>
    .body_container{
        width: 700px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .input_bar{
        width: 98.5%;
    }

    .flex1{ 
        display: flex;
    }

    .flex1 > label{
        height: 15px;
    }

    .right-side-btn{
        margin-left: 600px;
    }

    .red-message{
        color: red;
    }

</style>
<body>
    <div class="body_container">
        <form action='/result' method='post'>
            <div class="flex1 mb-3">
                <label for="name" class="col-sm-2 col-form-label name_lable">Your Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name">
                </div>
            </div>

            <div class="flex1 mb-3">
                <label for="location" class="col-sm-2 col-form-label">Dojo Location:</label>
                <select class="form-select"  name="location">
                    <option selected> San Jose</option>
                    <option> Los Angeles </option>
                    <option> Silicon Valley </option>
                    <option> Chicago </option>
                </select>
            </div>

            <div class="flex1 mb-3">
                <label for="language" class="col-sm-3 col-form-label">Favorite Language:</label>
                <select class="form-select input_bar" name="language">
                    <option selected> Python</option>
                    <option value="Java"> Java </option>
                    <option value="JavaScript"> JavaScript </option>
                    <option value="C++"> C++ </option>
                </select>
            </div>

            <div class="row mb-3">
                <label for="comment" class="col-sm-3 col-form-label" >Comment (optional):</label>
                <textarea class="form-control input_bar" name="comment" placeholder="Leave a comment here"></textarea>
            </div>

            <button type="submit" class="btn btn-secondary btn-lg right-side-btn" style="position: absolute; right: 0" name = "submit_btn"> Button </button>
        </form>

        <div class='red-message'>
            {% with messages = get_flashed_messages() %}     
                {% if messages %}                            
                    {% for message in messages %}            
                        <p>{{ message }}</p>                   
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

</body>
</html>
